general.import = [ "~/dotfiles/themes/current/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrains Mono Nerd Font", style = "Regular" }
bold = { family = "JetBrains Mono Nerd Font", style = "Bold" }
italic = { family = "JetBrains Mono  Nerd Font", style = "Italic" }
size = 12

[window]
padding.x = 16
padding.y = 16
decorations = "None"
opacity = 0.80

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
